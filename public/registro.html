<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre - Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main>
        <form action="/" method="post">
            <input type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario">
            <input type="email" name="email" id="email" placeholder="Email">
            <h2> Fecha de nacimiento</h2>
            <input type="date" name="fecha" id="fecha">
            <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio">
            <h2> Perfil del usuario</h2>
            <input type="radio" name="comprador" id="comprador"> Comprador
            <input type="radio" name="vendedor" id="vendedor"> Vendedor
            <h2>Intereses</h2>
            <input type="checkbox" name="electro" id="electro"> Electro
            <input type="checkbox" name="moda" id="moda"> Moda
            <input type="checkbox" name="hogar" id="hogar"> Hogar
            <input type="checkbox" name="jugueteria" id="jugueteria"> jugueteria
            <input type="checkbox" name="vidaSana" id="vidaSana"> Vida sana
            <input> foto de usuario
            <input type="password" name="password" id="password" placeholder="Contraseña">
            <input type="password" name="password2" id="password2" placeholder="Confirmar contraseña">
            <a href="index.html"><button type="submit">Enviar</button></a>
            <button type="reset">Borrar</button>
           
        </form>
    </main>
</body>
</html>
